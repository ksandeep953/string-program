        <script>
            var i=0;
            var j=0;
            function divchange()
            {
                var divtag=document.getElementById("div1");
                var bgcolor=["purple", "yellow", "green", "red", "blue"];
                var textcolor=["black", "red", "gray", "cyan", "pink"];
                divtag.style.backgroundColor=bgcolor[i];
                divtag.style.color=textcolor[j];
                i=(i+1)%bgcolor.length;
                j=(j+1)%textcolor.length;
            }
            setInterval (divchange,3000);
        </script>
